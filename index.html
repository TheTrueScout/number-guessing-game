<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Guess the Number!</h1>

  <p class="a">Guess the number from 1-20</p>


  <div class="input-and-checker">

    <input class="player-guess" type="number">
    <button class="guess">Guess</button>

  </div>

  <p class="higher-lower">Start</p>


  <div  class="scores">
    <p class="score">Score: 20</p>
    <p class="highscore">Highscore: 0</p>
  </div>

  <button class="play-again">Play again</button>


  <script src="script.js"></script>
</body>
</html>
